<!DOCTYPE html>
<html lang="en"
      xmlns:th="https://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
  <title>Sign In - RGBuy</title>
</head>
<body>
<main class="main-content" layout:fragment="content">
  <h2 class="list-heading">Sign In</h2>
  <form action="" th:action="@{/login}" method="post" class="mc-form">
    <p th:if="${param.error}"
       th:text="${session['SPRING_SECURITY_LAST_EXCEPTION'].message}"
       class="mc-form-message">
      Error
    </p>
    <p th:if="${param.logout}" class="mc-form-message">
      You've Been Logged Out
    </p>
    <label for="username">E-mail</label>
    <input id="username" name="username" placeholder="e-mail">
    <label for="password">Password</label>
    <input id="password" name="password" placeholder="password" type="password">
    <button type="submit">Sign In</button>
    <p class="registration-link">New here? Create an account! <a href="#" th:href="@{/registration}">Sign up</a></p>
  </form>
</main>
</body>
</html>
